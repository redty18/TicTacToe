<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2 id="date"></h2>

        <label for="player1">Player 1 (X): </label>
        <input type="text" id="player1" placeholder="Enter name for Player 1"><br><br>

        <label for="player2">Player 2 (O): </label>
        <input type="text" id="player2" placeholder="Enter name for Player 2"><br><br>

        <div id="board" class="board">
            <div class="cell" onclick="handleMove(0)"></div>
            <div class="cell" onclick="handleMove(1)"></div>
            <div class="cell" onclick="handleMove(2)"></div>
            <div class="cell" onclick="handleMove(3)"></div>
            <div class="cell" onclick="handleMove(4)"></div>
            <div class="cell" onclick="handleMove(5)"></div>
            <div class="cell" onclick="handleMove(6)"></div>
            <div class="cell" onclick="handleMove(7)"></div>
            <div class="cell" onclick="handleMove(8)"></div>
        </div>
        <div id="status" class="status">Start the game</div>
        <button onclick="resetGame()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
